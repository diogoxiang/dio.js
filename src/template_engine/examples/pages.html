<script src="../wu.tmpl.js"></script>
<script src="../lib/jquery.js"></script>

<!-- 列表容器 -->
<ul id="list">
	
</ul>

<!-- 模板 -->
<script id="itemsTpl" type="text/html">
  <% for(var i=0; i< pageItems.length; i++){ %>
      <li> <%= pageItems[i].name %> </li>
  <% } %>
</script>


<!-- 第 n 页的数据 -->
<script>
var page_N_items = [
    {id: 1, name: 'name1'},
    {id: 2, name: 'name2'},
    {id: 3, name: 'name3'}
];
</script>


<!-- 渲染这一页 -->
<script>
	var itemsTpl = document.getElementById('itemsTpl').innerHTML;

	 // 执行渲染得到结果
	var items = wu.tmpl(itemsTpl, {
		pageItems: page_N_items
	});


	// 添加到列表
	$('#list').append(items);
</script>
